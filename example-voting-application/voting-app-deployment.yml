apiVersion: apps/v1

kind: Deployment

metadata:
  name: voting-app-deployment
  labels:
    app: demo-voting-app
spec:
  replicas: 1
  selector: 
      matchLabels:
        name: voting-app-pod
        type: demo-voting-app
  template:
    metadata:
      name: voting-app-pod
      labels:
        app: voting-app-pod
        type: demo-voting-app

    spec:
      containers:
      - name: voting-app
        image: dockersamples/examplevotingapp_vote
        port:
        - containersPort: 80
  